    question: Öğretim Elemanları Uzaktan Eğitimi Nasıl Verecek?
    answer: >
      Dünyayı saran Yeni Tip Koronavirüs salgınına karşı alınan tedbirler kapsamında Ondokuz Mayıs Üniversitesinde ön
      lisans, lisans ve lisansüstü düzeydeki bütün teorik dersler ile uygulamalı derslerin teorik kısımları, 23 Mart
      2020 tarihinden itibaren çevrim içi olarak oluşturulan sanal sınıflarda yürütülecektir. Sanal sınıflara web
      üzerinden veya mobil telefonlar ile katılım sağlanabilecektir.


      Bu dönemde, OMÜ Uzaktan Eğitim Merkezi desteğiyle sürdürülen uzaktan öğretim programları ve ortak dersler (Atatürk
      İlkeleri ve İnkılap Tarihi, Türk Dili, İngilizce, İş sağlığı ve Güvenliği) daha önce duyurulduğu gibi OMÜ öğretim
      yönetim sistemi (LMS) üzerinden verilmeye devam edecektir. Sanal sınıf uygulaması için, dersler ve öğrencilerin
      tanımlanma işlemleri hafta sonu itibariyle tamamlanmış olacaktır.
  - id: 2
    question: Sanal sınıf nedir?
    answer: >
      Sanal sınıf, öğretim elemanlarının sınıflarıyla kolayca iletişim kurmalarına yardımcı olan ve etkili şekilde geri
      bildirim sağlamalarına olanak sağlayan bir araçtır. Öğrencilerimiz dersin sorumlusu olan öğretim elemanı ile
      elektronik ortamda oluşturulan sınıflarda etkileşime geçebileceklerdir. Sanal sınıflarda öğretim elemanları ödev
      verebilecek, ölçme değerlendirme etkinlikleri (ödev, kısa sınav vb.) yapabilecektir. Sanal sınıf uygulaması,
      öğrencilerin çalışmalarını organize etmelerine, ödevlerini tamamlayıp teslim etmelerine, öğretmenleri ve sınıf
      arkadaşlarıyla doğrudan iletişim kurmalarına yardımcı olacaktır.
  - id: 3
    quetion: Derslerimi görüntüyelemiyorum. Ne yapmalıyım?
    answer: >
      UBS üzerinde adınıza tanımlanmış dersleriniz sisteme aktarılmıştır. İlgili
      dersin öğreticisi olarak kayıtlı değilseniz sistemde size ders
      görünmeyecektir. Sözkonusu ders ile ilgili işlemlenizi UBS üzerinden
      gerçekleştirmelisiniz.
  - id: 4
    guestion: Bazı derslerim birden fazla görünüyor. Bu durumda canlı dersi nasıl işlemeliyim?
    answer: >
      Aynı derse ait birden fazla sınıf görüntülüyorsanız, bunun nedeni birden
      fazla programdan öğrencinin aynı dersi almasıdır. Farklı programlardan
      aynı dersi alan öğrenciler programlarına göre gruplanmıştır. Ortak canlı
      ders yayını yapacağınız zaman, oluşturduğunuz Hangouts Meet bağlantısını
      aynı dersleri alan öğrenciler için kopyala/yapıştır yöntemiyle
      paylaşabilirsiniz.
  - id: 5
    question: Ödev oluşturma ve toplama
    answer: >
      Sanal sınıf uygulaması, öğretim elemanlarının ödevleri kâğıt kullanmadan oluşturup toplamasına yardımcı
      olmaktadır. Öğretim elemanları kimlerin çalışmasını tamamlayıp tamamlamadığını hızla görebilecek ve her bir
      öğrenciye doğrudan, gerçek zamanlı geri bildirim sağlayabilecektir.
