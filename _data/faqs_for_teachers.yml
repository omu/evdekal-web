items:
  - id: 1
    question: Sisteme nasıl giriş yapabilirim?
    answer: >
      İnternet tarayıcınızın adres çubuğuna classroom.google.com yazın ve
      kullanıcı giriş ekranına ulaşın. Sisteme bağlandıktan sonra karşınıza
      kullanıcı giriş formu gelecektir. İlerleyebilmeniz için gerekli olan
      stu.omu.edu.tr uzantılı e-posta adresiniz mevcut omu.edu.tr uzantılı
      adresiniz ile aynıdır.

      Örneğin: Mevcut OMÜ e-posta adresiniz ogretimelemani@omu.edu.tr olsun. Bu
      durumda ders sistemine giriş yapmanız için kullanacağınız yeni adresiniz
      ogretimelemani@stu.omu.edu.tr şeklinde olacaktır. Bu yeni “stu.omu.edu.tr”
      uzantılı hesabınızın şifresi ise mevcut “omu.edu.tr” uzantılı eski e-posta
      hesabınıza gelecektir. “stu.omu.edu.tr” uzantılı e-posta adresi ile sanal
      sınıf sistemine ilk girişinizde sizden şifrenizi değiştirmeniz
      istenecektir. Kafa karışıklığı yaşamamanız adına mevcut e-posta şifreniz
      ile yeni e-posta şifrenizin aynı olması tavsiye edilmektedir.
  - id: 2
    question: Derslerimi nerede göreceğim?
    answer: >
      Adres çubuğuna classroom.google.com yazarak sisteme giriş yaptıktan sonra
      sorumlu olduğunuz dersler kartlar şeklinde karşınıza gelecektir.
  - id: 3
    question: Derslerimi görüntüleyemiyorum. Ne yapmalıyım?
    answer: >
      UBS üzerinde adınıza tanımlanmış dersleriniz sisteme aktarılmıştır. İlgili
      dersin öğreticisi olarak kayıtlı değilseniz sistemde size ders
      görünmeyecektir. Söz konusu ders ile ilgili işlemlerinizi UBS üzerinden
      gerçekleştirmelisiniz. Dersinize ait bilgileri tamamladığınız halde sorun
      yaşıyorsanız lütfen sorun bildirim formunu kullanarak bize ulaşın.
  - id: 4
    question: Bazı derslerim birden fazla sınıfta görünüyor. Bu durumda canlı dersi nasıl işlemeliyim?
    answer: >
      Aynı derse ait birden fazla sınıf görüntülüyorsanız, bunun nedeni birden
      fazla programdan öğrencinin aynı dersi almasıdır. Farklı programlardan
      aynı dersi alan öğrenciler programlarına göre gruplanmıştır. Ortak canlı
      ders yayını yapacağınız zaman, oluşturduğunuz Hangouts Meet bağlantısını
      aynı dersleri alan öğrenciler için kopyala/yapıştır yöntemiyle
      paylaşabilirsiniz.
  - id: 5
    question: Bazı derslerim tamamen (öğrencileri dahil) aynı olarak tekrar eklenmiş. Ne yapmalıyım?
    answer: >
      Bu aşamada herhangi bir işlem yapmanız gerekmemektedir. Sınıfın tamamen
      aynı olduğundan eminseniz, seçtiğiniz sınıf ile ders işlemeye devam
      edebilirsiniz. Söz konusu durum ders vermenizi engelleyen bir sorun
      değildir. Mükerrer olduğu tespit edilen sınıflarla ilgili ilerleyen
      günlerde çalışma yapılacaktır.
  - id: 6
    question: Öğrencilerimden bazıları sınıfıma dâhil edilmemiş ne yapmalıyım?
    answer: >
      Tanımlama işlemlerinin gerçekleştirilmesini sağlamak üzere; öğrenci
      numaraları, ders kodu ve adı belirtilerek sorun bildirim formu
      aracılığıyla bize ulaşın.
  - id: 7
    question: Araştırma görevlisiyim veya dışarıdan ders veriyorum, eğitimci olarak derse katılabilir miyim?
    answer: >
      Classroom'daki dersler ilgili dersin UBS üzerinde görünen eğitimcisi ile
      ilişkilendirilmiştir. Üzerinizde bir ders görünmüyorsa eğitimci olarak
      derse katılamazsınız.
  - id: 8
    question: Tarafıma açılan dersler haricinde kendim ders/öğrenci ekleyebilir miyim?
    answer: >
      Yapılan aktarımlar haricinde bireysel olarak açtığınız dersler sizin
      sorumluluğunuzdadır. Kişisel olarak açtığınız dersler için teknik destek
      verilmeyecektir. UBS'de mevcut dersinizin aktarılmadığını düşünüyorsanız
      lütfen sorun bildirim formunu kullanarak bize ulaşın.
  - id: 9
    question: Canlı ders yayını nasıl yapılır?
    answer: >
      Google üzerinde @stu.omu.edu.tr uzantılı adresiniz ile oturum açarak
      Google Takvim'i seçiniz. Ders yapmak istediğiniz saate etkinlik ekleyerek
      sizin için oluşturulan Hangouts Meet bağlantısını kopyalayınız. İlgili
      dersinizde bir duyuru oluşturarak bu bağlantıyı paylaşınız. (Aynı anda
      birden fazla sınıf için ders yapmak istiyorsanız, bağlantıyı tüm
      sınıflarda aynı şekilde paylaşmalısınız.) Konuyla ilgili yardım
      videolarını izleyebilirsiniz.
  - id: 10
    question: Sanal sınıfa mobil telefon ile bağlanabilecek miyim?
    answer: >
      Sanal sınıfa mobil telefon ile bağlanmak mümkündür. <a
      href="https://support.google.com/edu/classroom/answer/6118412">https://support.google.com/edu/classroom/answer/6118412</a>
      bağlantısını kullanarak google sanal sınıf uygulamasını yükleme
      konusundaki bilgilendirmeden yararlanabilirsiniz.
  - id: 11
    question: Eğitim programlarında yer alan uygulamalı dersler nasıl ve ne zaman yapılacak?
    answer: >
      Uygulamalı dersler virüsün etkisinin ortadan kalktığı dönemde akademik
      birimler tarafından ilan edilecek yoğunlaştırılmış akademik takvim
      çerçevesinde yüz yüze yapılacaktır.
  - id: 12
    question: Yılsonu/yarıyıl sonu sınavı nasıl yapılacak?
    answer: >
      Yarıyıl sonu/yılsonu sınavları virüsün etkisinin ortadan kalktığı dönemde
      akademik birimler tarafından ilan edilecek akademik takvim çerçevesinde
      yüz yüze yapılacaktır.
  - id: 13
    question: Dönem içi değerlendirme nasıl yapılacak?
    answer: >
      Dönem içi ölçme değerlendirmeler sanal sınıflarda gerçekleştirilecek ödev,
      sınav, proje vb. gibi etkinlikler aracılığıyla yapılacaktır.
  - id: 14
    question: Ara sınavlar nasıl yapılacak?
    answer: >
      Ara sınavlar sanal sınıflarda gerçekleştirilecek ödev, sınav, proje vb.
      gibi etkinlikler aracılığıyla yapılabileceği gibi, akademik birimlerimizin
      gerekli görmesi halinde kurul kararı ile korona pandemisi sonrası dönemde
      yapabilecektir.
  - id: 15
    question: Ödev veya soru oluştururken, dersimi konu başlıkları altında gruplandırmalı mıyım?
    answer: >
      Sizin ve öğrencilerinizin etkinlikleri sağlıklı bir şekilde takip
      edebilmeniz için derslerinizi haftalık konu başlıkları altında
      gruplandırmanız ve ödev, soru vb. gibi etkinliklerinizi her bir konu
      başlığı altında açarak yönetmeniz uygun olacaktır.
  - id: 16
    question: Ödev, soru vb. etkinlikleri her bir öğrenciye veya öğrenci gruplarına ayrı ayrı oluşturabilecek miyim?
    answer: >
      Ödev, soru vb. etkinlikleri her bir öğrenciye veya öğrenci gruplarına ayrı
      ayrı oluşturabileceğiniz gibi, öğrencilerin tamamı için de
      oluşturabilirsiniz.
  - id: 17
    question: Ödev, soru vb. etkinliklerinin geri teslimi için tarih ve saat verebilecek miyim?
    answer: >
      Sanal sınıfta ödev, soru vb. etkinliklerin geri teslimi için tarih ve saat
      verebilir ve öğrencilerin ödevlerini teslim edip etmediği izlenebilir.
  - id: 18
    question: Öğrencilerim ders eğitim öğretim materyallerine nasıl ulaşacak?
    answer: >
      Öğrencileriniz eğitim öğretim materyallerine istediği zaman <a
      href="https://avys.omu.edu.tr">https://avys.omu.edu.tr</a> adresinden
      ulaşabilecektir. Ayrıca, sanal sınıftan eğitim öğretim materyallerinin
      bağlantısını paylaşarak öğrencilerinizin ders notlarına ulaşmasını
      sağlayabilirsiniz.
  - id: 18
    question: Sanal sınıfta öğrencilerimle ilave materyal paylaşabilecek miyim?
    answer: >
      Öğrencilerinize göstermek istediğiniz ilave doküman, video ve bağlantıyı
      sanal sınıftan oluştur butonu yardımıyla paylaşabilirsiniz.
  - id: 19
    question: Öğrencilerin ödev veya sorulara verdiği cevapları görüp puanlama yapabilecek miyim?
    answer: >
      Öğrencilerinizin ödev veya sorulara verdiği cevapları görüp puanlama
      yapabileceksiniz ve istediğiniz zaman tekrar inceleyebileceksiniz.
  - id: 20
    question: Herhangi bir öğrenci ile diğer öğrencilerin görmediği bir şekilde iletişime geçebilecek miyim?
    answer: >
      Herhangi bir öğrenci ile diğer öğrencilerin göremeyeceği bir şekilde gizli
      görüşme yapabileceksiniz.
  - id: 21
    question: Sanal sınıf uygulaması ile ilgili aklıma gelen sorular için nereye başvurmalıyım?
    answer: >
      Sanal sınıf uygulaması ile ilgili sorularınız için sorun bildirim formunu
      kullanarak bize ulaşabilirsiniz.
  - id: 22
    question: Öğrencilerin derse katılımını takip etmeli miyim?
    answer: >
      Dönem içi değerlendirme, sanal sınıflarda yapılan etkinlikler (ödev, sınav
      vb.) ile yapılacağından, ders programında belirtilen saatlerde
      öğrencilerin katılımını teşvik etmeniz ve takip etmeniz beklenmektedir.
  - id: 23
    question: Sanal sınıflarda görüntülü ve sesli etkileşim kurmak zorunda mıyım?
    answer: >
      Dersler sanal sınıflarda görüntülü ve sesli bağlantı yoluyla öğrenciler
      ile etkileşimli bir şekilde yapılmalıdır.
