{% if page.videos %}
  {% assign videos=site.data.[page.videos] %}
  <section class="section">
    <div class="container">
      {% for video in videos.items %}
        <div class="card is-fullwidth">
          <header class="card-header {% if video.important %} {{ 'has-background-primary' }} {% endif %}" >
            <p class="card-header-title {% if video.important %} {{ 'has-text-white' }} {% endif %}">{{ video.title }}</p>
            <a class="card-header-icon card-toggle {% if video.important %} {{ 'has-text-white' }} {% endif %}">
              <i class="fa fa-angle-down"></i>
            </a>
          </header>
          <div class="card-content is-hidden">
            <div class="content">
              <iframe
                src="{{ video.url }}"
                style="position:relative;top:0;left:0;width:100%;height:100%;min-height:480px;"
                frameborder="0" allow="autoplay; fullscreen"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

  <style>
      .card+.card {
        margin-top: 20px
      }

      .bg-red {
        background-color: #c14747;
      }
  </style>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          let cardToggles = document.getElementsByClassName('card-toggle');
          for (let i = 0; i < cardToggles.length; i++) {
              cardToggles[i].addEventListener('click', e => {
                  e.currentTarget.parentElement.parentElement.childNodes[3].classList.toggle('is-hidden');
              });
          }
      });
  </script>
{% endif %}
